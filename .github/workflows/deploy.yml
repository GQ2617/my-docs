name: Deploy VitePress to GitHub Pages

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [main]

# 执行任务
jobs:
  deploy:
    runs-on: ubuntu-latest # 运行环境
    steps:
      # 步骤1：拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 拉取所有历史提交（避免构建出错）

      # 步骤2：安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 推荐使用 Node.js 20+（VitePress 要求）
          cache: 'npm' # 缓存 npm 依赖，加速构建

      # 步骤3：安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤4：构建静态文件
      - name: Build VitePress site
        run: npm run docs:build

      # 步骤5：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的令牌，无需手动配置
          publish_dir: ./docs/.vitepress/dist # 静态文件输出目录（VitePress 构建后默认路径）
          publish_branch: gh-pages # 部署到 gh-pages 分支（GitHub Pages 专用分支）